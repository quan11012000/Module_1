<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let input = prompt("nhap mang");
  let count =0;
  let arr = input.split(",").map(i=>+i);
  for(let i=0;i<arr.length;i++){
    if(arr[i]===arr[i+1]){
      count++;
    }
  }
  if(count===arr.length-1){
    document.write("-1");
  }else{
    let max=Math.max(...arr);
    let maxId=arr.indexOf(max);
    for(let i=0;i<arr.length;i++){
      if(arr[i] === max){
        arr[i]=-99999;
      }
    }
    max=Math.max(...arr);
    maxId=arr.indexOf(max);
    document.write(maxId);
  }

</script>
</body>
</html>
