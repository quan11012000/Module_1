<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let string =prompt("Nhap chuoi");
    let arr = string.split("");
    for(let i=1;i<arr.length;i++){
        if(arr[i] >="A"&& arr[i]<="Z"){
            if(arr[i-1] ===" " || i==0){
                arr[i] =arr[i].toLowerCase();
            }else{
                arr[i] =" "+arr[i].toLowerCase();
            }
        }
    }
    console.log(arr.join());
    document.write(arr.join(""));

</script>
</body>
</html>
