<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let chuoi=prompt("nhap chuoi nao");
    let mang=chuoi.split("");
    for(let i=0;i<chuoi.length;i++){
        if(mang[i]==mang[i].toUpperCase()){
            mang[i]=mang[i].toLowerCase();
        }else{
            mang[i]=mang[i].toUpperCase();
        }
    }
    document.write(mang.join(""));
</script>
</body>
</html>
