<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="month">
<label><button id="btn-carculato"> Check</button></label>
<label id="result"></label>
<p id="error"></p>
<script>

    document.getElementById("month").addEventListener("blur", function () {
        let month = document.getElementById("month").value;
        if (month < 0 || month > 12 || !Number(month)) {
            document.getElementById("error").innerHTML = "ban phai nhap thang >0,<12,la so";
        } else {
            document.getElementById("error").innerHTML = "";
        }
    })
    document.getElementById("btn-carculato").addEventListener("click", function () {
        let month = parseInt(document.getElementById("month").value);
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 9:
            case 11:
                document.getElementById("result").innerHTML ="Tháng "+ month +" có 31 ngày";
                break;
            case 4:
            case 6:
            case 8:
            case 10:
            case 12:
                document.getElementById("result").innerHTML ="Tháng "+ month + " có 30 ngày";
                break;
            case 2:
                document.getElementById("result").innerHTML ="Tháng "+ month+ " có 28 or 29 ngày";
                break;
            default:
                document.getElementById("result").innerHTML = "Tháng nhập không hợp lệ";
        }
    })

</script>
</body>
</html>
