<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(number){
        let count=0;
        for(let i=2;i<= Math.sqrt(number);i++){
            if(number%i==0){
                count++;
            }
        }
        if(count==0){
            return true;
        }else return false;
    }
    let length= 10000;
    for(let i=2;i<length;i++){
        if(isPrime(i)){
            document.write(i+"<br>");
        }
    }
</script>
</body>
</html>
