<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function inputarr(){
        let arr=[];
        let length= prompt("nhap chieu dai cua mang");
        for(let i=0;i<length;i++){
            arr[i]=prompt("nhap phan tu thu"+i);
        }
        return arr;
    }
    function checkSquare(a){
        return a*a;
    }
    let array=inputarr();
    let length= array.length;
    let count=0;
    for(let i=0;i<length/2;i++){
        let index=+length/2+i;
        console.log("="+checkSquare(array[i]));
        console.log("+"+array[index]);
        if(checkSquare(array[i])==array[index]){
            count++;
        }
        console.log(count);
    }
    if(count===length/2){
        alert("True");
    }else alert("False");
</script>
</body>
</html>
