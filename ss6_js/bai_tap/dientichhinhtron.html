<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form id="dientich">
        <label>Nhập bán kính hình tron: </label>
        <input type="number" id="bankinh" min="0" max="100" step="1">
        <button type="submit">=</button>
    </form>
    <form id="chuyendoi">
        <label>Độ C</label>
        <input type="number" name="doC" min="0" max="100" step="0.1">
        <button type="submit" name="nhap">Nhập</button>
    </form>
    <div id="result"></div>
    <div id="result2"></div>
    <div id="result3"></div>
<script>
    document.getElementById("dientich").onsubmit = function (e) {
        e.preventDefault();
        let r = document.getElementById("bankinh").value;
        let s = r*3.14*r;
        let cv = r*2*3.14;

        document.getElementById("result").innerHTML= 'Diện tích hình tròn là = ' + s.toFixed(2) ;
        document.getElementById("result2").innerHTML ="Chu vi hình tròn là = " + cv.toFixed(2) ;

    };
    document.getElementById("chuyendoi").onsubmit = function (e) {
        e.preventDefault();
        let c = document.querySelector('input[name="doC"]').value;
        let f = (c*9+160)/5;
        document.getElementById("result3").innerHTML ="Result: "+ f.toFixed(2);
    }
</script>
</body>
</html>
