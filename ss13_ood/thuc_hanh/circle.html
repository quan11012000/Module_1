<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Circle {
        radius;
        constructor(radius) {
            this.radius = radius;
        }
        greer(){
            return this.radius*this.radius*3.14;
        }
    }
    const circle = new Circle(5);
    console.log(circle.greer());
</script>
</body>
</html>
