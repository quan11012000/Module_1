<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let MyDate = function(day, month, year) {
    this.day = day;
    this.month = month;
    this.year = year;
    this.GetDay=function (){
      return this.day;
    }
    this.GetMonth=function (){
      return this.month;
    }
    this.GetYear=function (){
      return this.year;
    }
    this.SetDay=function (day){
      this.day=day;
    }
    this.SetMonth=function (month){
      this.month=month;
    }
    this.SetYear=function (year){
      this.year=year;
    }
  };
  let date = new MyDate(2,2,2007);
  date.SetDay(10);
  date.SetMonth(12);
  date.SetYear(2019);
  let day=date.GetDay();
  let month=date.GetMonth();
  let year=date.GetYear();
  console.log(date);
  alert(day+" "+month+" "+year);

</script>
</body>
</html>
