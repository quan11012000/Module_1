<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h1{
            margin-left: 15px;
            color: deepskyblue;
        }
        th{
            font-size: 24px;
        }
        button{
            font-size: 16px;
            background-color: deepskyblue;
            color: white;
        }
        input{
            height: 22px;
            margin-left: 15px;
        }
        div{
            margin-left: 20px;
            color: blue;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div style="width: 700px; padding: 15px; background-color: gainsboro">
    <h1>Môn học</h1>
    <table>
        <tr>
            <th>Toán</th>
            <th>Hoá</th>
            <th>Lý</th>
            <th></th>
        </tr>
        <tr>
            <td><input type="number"  id="Math" placeholder="Nhập điểm toán" style="text-align: center"></td>
            <td><input type="number" id="Chems" placeholder="Nhập điểm lý" style="text-align: center"></td>
            <td><input type="number" id="Phys" placeholder="Nhập điểm hoá" style="text-align: center"></td>
            <td><button id="avg" >Tính</button></td>
        </tr>
        <tr>
            <td  ><span style="font-size:9px; color: red;display: none" id="ok">Điểm phải &gt; 0,&lt; 10, length &lt; 5</span></td>
            <td ><span style="font-size:9px; color: red;display: none" id="ok2">Điểm phải &gt; 0,&lt; 10, length &lt; 5</span></td>
            <td ><span style="font-size:9px; color: red;display: none" id="ok1">Điểm phải &gt; 0,&lt; 10, length &lt; 5</span></td>
            <td></td>
        </tr>
    </table>
    <div id="result2"></div>
    <div id="result"></div>
    <hr>
    <h1>Nhiệt độ</h1>
    <input type="text" max="5" placeholder="Độ c (Celsius)"  id="temperature" style="color:dimgrey  ">
    <label><button id="celsius">Nhập</button></label>
    <button type="reset" id="resett">nhập lại</button>
    <div id="result3"></div>
    <hr>
    <h1>Chu vi, diện tích</h1>
    <input type="number" placeholder="bán kính" step="0.1" id="radius">
    <button id="acreage">Diện tích</button>
    <button id="perimeter">Chu vi</button>
    <div id="result4"></div>
    <div id="result5"></div>
    <button type="reset"  onclick="location.reload()" style="margin-left: 600px">Tải lại</button>
</div>

<script>
    document.getElementById("Math").addEventListener('blur', function (){
        if(document.getElementById("Math").value <0
            || document.getElementById("Math").value > 10
            || document.getElementById("Math").value.length>5){
            document.getElementById("ok").style.display="block";
        }else{
            document.getElementById("ok").style.display="none";
        }
    });
    document.getElementById("Phys").addEventListener('blur', function (){
        if(document.getElementById("Phys").value <0
            || document.getElementById("Phys").value > 10
            || document.getElementById("Phys").value.length>5){
            document.getElementById("ok1").style.display="table-cell";
        }else{
            document.getElementById("ok1").style.display="none";
        }
    });
    document.getElementById("Chems").addEventListener('blur', function (){
        if(document.getElementById("Chems").value <0
            || document.getElementById("Chems").value > 10
            || document.getElementById("Chems").value.length>5){
            document.getElementById("ok2").style.display="table-cell";
        }else{
            document.getElementById("ok2").style.display="none";
        }
    });
    document.getElementById("avg").addEventListener("click", function () {
        let math = parseFloat(document.getElementById("Math").value);
        let chems = parseFloat(document.getElementById("Chems").value);
        let phys = parseFloat(document.getElementById("Phys").value);
        let avg= ((math+chems+phys)/3).toFixed(2);
        document.getElementById("result2").innerHTML= "Điểm trung bình 3 môn là: "+avg;
        if (avg>=8){
            document.getElementById("result").innerHTML="Xếp loại giỏi";
        }else{
            if(avg>=6.5){
                document.getElementById("result").innerHTML="Xếp loại khá";
            }else{
                if(avg>=5){
                    document.getElementById("result").innerHTML="Xếp loại trung bình";
                }
                else{
                    if(avg>=3.5){
                        document.getElementById("result").innerHTML="Xếp loại yếu";
                    }else{
                        document.getElementById("result").innerHTML="Xếp loại kém";
                    }
                }
            }
        }

    })
        document.getElementById("celsius").addEventListener("click", function () {
        let temperature = parseFloat(document.getElementById("temperature").value);
        let result3 = (temperature * 9 + 160)/5;
        document.getElementById("result3").innerHTML= "nhiet do la: "+ result3;
    })
        document.getElementById("resett").addEventListener("click", function () {
        document.getElementById("result3").innerHTML="";
        document.getElementById("temperature").value = "";
    })
        document.getElementById("acreage").addEventListener("click", function () {
        let radius = parseFloat(document.getElementById("radius").value);
        acreage = radius * radius *3.14;
        document.getElementById("result4").innerHTML="diện tích hình tròn là = "+acreage.toFixed(2);
    })
        document.getElementById("perimeter").addEventListener("click", function () {
        let radius = parseFloat(document.getElementById("radius").value);
        perimeter = radius *2 *3.14;
        document.getElementById("result5").innerHTML="chu vi hình tròn là = "+perimeter.toFixed(2);
    })
</script>
</body>
</html>
