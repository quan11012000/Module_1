<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="fibonacci"></div>
<p>tổng 20 số fibonacci đầu  tiên là</p>
<div id="fibonacci-divide-5"></div>
<script>
  let output =document.getElementById("fibonacci");
  let displaysum=document.getElementById("fibonacci-divide-5");
  let arr=[];
  arr[0]=0;
  arr[1]=1;
  let sum=1;
  output.innerHTML+=arr[0]+"<br>";
  output.innerHTML+=arr[1]+"<br>";
  let count=parseInt(prompt("Enter a number"));
  for(let i=2;i<=count;i++){
    arr[i]=arr[i-1]+arr[i-2];
    sum+=arr[i];
    output.innerHTML += arr[i]+"<br>";
  }
  displaysum.innerHTML += sum;
</script>
</body>
</html>
