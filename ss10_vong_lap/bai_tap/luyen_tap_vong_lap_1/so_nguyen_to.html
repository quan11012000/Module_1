<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="so-nguyen-to"></div>

<script>
  let hienthi=document.getElementById("so-nguyen-to");
  function kiemTraSNT(n) {
    let i;
    let j=0;
    for(i=2;i<=n/2;i++) {
      if (n % i == 0) {
        return false;
      }
    }
    return true;
  }
  let soNgTo=parseInt(prompt("Enter a number"));
  let i=1;
  let count = 0;
  while(count <soNgTo){
    if (kiemTraSNT(i)) {
      count++;
      hienthi.innerHTML += "<p>" + i + "</p>";
    }
    i++;
  }

</script>
</body>
</html>
