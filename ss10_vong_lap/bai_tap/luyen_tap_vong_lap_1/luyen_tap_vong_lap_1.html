<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="display"></div>
<script>
    let display= document.getElementById('display');
    function hienthi(n) {
        let count = 0;
        while(count < n){
            display.innerHTML += `${count}<br>`;
            count++;
        }
        alert("ban da hoan thanh");
    }
    let displayoutput= parseInt(prompt("Enter a number"));
    hienthi(displayoutput);

</script>
</body>
</html>
