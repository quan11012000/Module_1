<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputNumber = parseInt(prompt("Hãy nhập số nguyên dương N"));
    let sumNumber = 1;
    for (let i = 1; i<= inputNumber; i++) {
        sumNumber = sumNumber * i;
    }
    alert(inputNumber+" N! = "+sumNumber);




</script>
</body>
</html>
