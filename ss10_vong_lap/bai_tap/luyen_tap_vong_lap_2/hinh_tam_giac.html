<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i = 0; i < 5; i++) {
        for (let j = 0; j <= i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
    document.write("<br>");
    for (let i = 5; i > 0; i--) {
        for (let j = 1; j <= i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
    for (let j = 1; j <= 5; j++) {
        for (let k = 1; k <= 5 - j; k++) {
            document.write("<span style='opacity: 0'>*</span>");
        }
        for (let l = 1; l <= j; l++) {
            document.write("*");
        }
        document.write("<br>");
    }
    document.write("<br>");
    for (let j = 1; j <= 5; j++) {
        for (let k = 1; k <= j - 1; k++) {
            document.write("<span style='opacity: 0'>*</span>");
        }
        for (let l = 1; l <= 6 - j; l++) {
            document.write("*");
        }


        document.write("<br>");
    }

</script>
</body>
</html>
