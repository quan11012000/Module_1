<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="fibonacci"></div>
<p>tổng 20 số fibonacci đầu  tiên là</p>
<div id="fibonacci-divide-5"></div>
<script>
  let output =document.getElementById("fibonacci");
  let displaysum=document.getElementById("fibonacci-divide-5");
  let a=[];
  a[0]=0;
  a[1]=1;
  let sum=1;
  output.innerHTML+=a[0]+"<br>";
  output.innerHTML+=a[1]+"<br>";
  let b=parseInt(prompt("Enter a number"));
  for(let i=2;i<=b;i++){
    a[i]=a[i-1]+a[i-2];
    sum+=a[i];
    output.innerHTML += a[i]+"<br>";
  }
  displaysum.innerHTML += sum;
</script>
</body>
</html>
