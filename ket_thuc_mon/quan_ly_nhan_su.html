<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #logo{
            width: 100%;
            height: 130px;
        }
        table{
            background-color: aliceblue;
        }
        #id1{
            text-align:center; font-size: 25px;
            background-color: cornflowerblue;
            color: brown;

        }
        h1{
            text-align: center; font-size: 50px;
            background-color: lightskyblue;
            margin: 0;
        }

        th , td {
            text-align: center;
        }
    </style>
</head>
<body>
<h1> QUẢN LÝ NHÂN SỰ </h1>
<table style=" border: 1px solid black; width: 700px; float: right">
    <tr>
        <th style="font-size: 40px" colspan="7">Danh sách học viên</th>
    </tr>
    <tr>
        <th>Họ tên</th>
        <th>Ngày sinh</th>
        <th>Giới tính</th>
        <th>Bộ phận</th>
        <th>Ảnh</th>
        <th>Email</th>
        <th>Số điện thoại</th>
        <th>Địa chỉ</th>
        <th>Tùy chọn</th>

    </tr>
    <tbody id="list-personnel">
    </tbody>
</table>

<table border="1" style="width: 500px; height: 300px" ;>
    <tr id="id1">
        <th colspan="2"> Thông tin nhân sự</th>
    </tr>
    <tr>
        <th>Họ tên</th>
        <td><input type="text" id="fullname"></td>
    </tr>
    <tr>
        <th>Ngày sinh</th>
        <td><input type="text" id="date"></td>
    </tr>
    <tr>
        <th>Giới tính</th>
        <td><input type="text" id="gender"></td>
    </tr>
    <tr>
        <th>Bộ phận</th>
        <td><input type="text" id="part"></td>
    </tr>
    <tr>
        <th>Ảnh</th>
        <td><input type="text" id="img"></td>
    </tr>
    <tr>
        <th>Email</th>
        <td><input type="email" id="email"></td>
    </tr>
    <tr>
        <th>Số điện thoại</th>
        <td><input type="tel" id="phone"></td>
    </tr>
    <tr>
        <th>Địa chỉ</th>
        <td><input type="text" id="address"></td>
    </tr>
    <tr>
        <th></th>
        <td>
            <button style="background-color: limegreen" id="add" onclick="addPersonnel()">Add</button>
            <button style="background-color: gold" id="edit" onclick="updatePersonnel()">Save</button>
        </td>
    </tr>
</table>
<script src="Personnel.js"></script>
<script src="PersonnelManagement.js"></script>
<script src="main.js"></script>
</body>
</html>
